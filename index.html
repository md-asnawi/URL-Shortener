<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="public/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="row d-flex align-items-center justify-content-center" style="height:100vh;">
        <div class="col-md-6">
            <form class="text-center mx-4 mx-md-0" onkeydown="return event.key != 'Enter';">
                <div id="alert"></div>
                <div class="form-group my-4">
                    <label for="longUrlInput">URL Address</label>
                    <input type="text" class="form-control" id="longUrlInput" aria-describedby="longUrlHelp" placeholder="Enter looooooooooooooong URL">
                    <small id="longUrlHelp" class="form-text text-muted">Please include entire fully-qualified domain name (e.g. http://www.google.com).</small>
                </div>
                <button type="button" class="btn btn-outline-dark" onclick="orchestrate()">CONVERT</button>
                <div class="form-group my-4" id="shortUrlOutput" style="display: none;">
                    <label for="shortUrlInputBox">Shortened Address</label>
                    <input type="text" class="form-control" id="shortUrlInputBox" value="" readonly>
                </div>
            </form>
        </div>
    </div>
    <script src="public/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
